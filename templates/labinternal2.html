<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Sheet</title>
</head>
<body>
    <h1>Student Marks Sheet</h1>

    <form id="studentForm">
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="marks">Marks:</label>
        <input type="number" id="marks" required><br><br>

        <input type="submit" value="Add Student">
    </form>

    <table id="marksTable" border="1">
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Marks</th>
            <th>GPA</th>
        </tr>
    </table>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var rollNumber = document.getElementById("rollNumber").value;
            var name = document.getElementById("name").value;
            var marks = parseFloat(document.getElementById("marks").value);

            var gpa = calculateGPA(marks);

            var table = document.getElementById("marksTable");
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = rollNumber;
            cell2.innerHTML = name;
            cell3.innerHTML = marks;
            cell4.innerHTML = gpa.toFixed(2);

            document.getElementById("studentForm").reset();
        });

        function calculateGPA(marks) {
            if (marks >= 90) {
                return 10;
            } else if (marks >= 80) {
                return 9.0;
            } else if (marks >= 70) {
                return 8.0;
            } else if (marks >= 60) {
                return 7.0;
            } else if (marks >= 50) {
                return 6.0;
            } else {
                return 0.0;
            }
        }
    </script>
</body>
</html>
